<body>

<div id="pageTitle">
    <H1>Vesper</H1>
    <H2>Client-side DWCA Visualisation</H2>
</div>

<div id="tabs">
    <ul>
        <li><a href="background.html"><span>Background</span></a></li>
        <li><a href="instructions.html"><span>Instructions</span></a></li>
        <li><a href="credits.html"><span>Credits</span></a></li>
        <li><a href="#examples"><span>Example Data</span></a></li>
        <li><a href="#yourData"><span>Load Your Data</span></a></li>
        <li><a href="#small"><span><svg height="20" width="60">
            <polygon points="5,18 30,2 55,18" class="demoPageColours" />
        </svg></span></a></li>
    </ul>

    <div id="examples" class="tabbedStuff"></div>
    <div id="yourData" class="tabbedStuff"></div>
    <div id="small"></div>
</div>


<div id="vesperProgressBar"></div>

<div id="selDiv" class="selectionWrapper"></div>


<div id="allVisDiv"></div>


<script type="text/javascript">
    $("#tabs").tabs();

    var files = [
        {name:"ENA", file:"../data/ena2.zip", origin: "EBI, Cambridge, UK", description: "Large Reference Taxonomy of almost a million taxa"},
        {name:"GermanSL", file:"../data/germanSLfless.zip", origin: "GBIF, Copenhagen, Denmark", description: "German Standard List for Plants. Example taxonomy of 13,000 taxa (and many more synonyms)"},
        {name:"VAScan", file:"../data/dwca-vascan.zip", origin: "Candensys, Montreal, Canada", description: "Vascular Plants of Canada. 10,000 taxa (and more synonyms"},
        {name:"MT Specimens", file:"../data/dwca-mt-specimens.zip", origin: "Candensys, Montreal, Canada", description: "140,000 specimens of plants collected mainly in Canada. Location and time data."},
        {name:"HIBG Specimens", file:"../data/dwca-hibg-specimens.zip", origin: "Candensys, Montreal, Canada", description: "Harriet Irving Botanic Garden collection of roughly 10,000 specimens"}
    ];

    // Load in the control block html, and when that's done, initialise the i18n scripts, and when that's done
    // launch the demo script that fills that block with buttons.
    // (needs to be done as callbacks or stuff runs before other things finish loading and that equals crash)
    $("#selDiv").load ("demoControlBlock.html",
            function() { i18n.init ({lng:'en'},
                    function () { $(".demo").i18n(); $("#selDiv").i18n(); VESPER.demo (files, "#examples"); }
            )}
    );

</script>

</body>
